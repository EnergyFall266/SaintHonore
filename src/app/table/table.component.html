<div class="card ml-3 mr-3 z-0 max-w-screen">
  <p-table
    #table
    [value]="input"
    [tableStyle]="{ 'min-width': '50rem' }"

  >
    <ng-template pTemplate="header">
      <tr>
        <th class="text-center">CÃ³digo</th>
        <th class="text-center">Produto</th>
        <th class="text-center">Tipo</th>
        <th class="text-center">Complemento</th>
        <th class="text-center">Quantidade</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-input>
      <tr>
        <td class="text-center">{{ input.codigo }}</td>
        <td class="text-center">{{ input.Produto }}</td>
        <td class="text-center">{{ input.tipoBaixa }}</td>
        <td class="text-justify">{{ input.Complemento }}</td>
        <td class="text-center">{{ input.Quantidade }}</td>
        <td *ngIf="confirmacao">
          <button
            type="button"
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-danger"
            (click)="excluirItem(input)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="flex justify-content-end" *ngIf="!confirmacao">
    <p-button
      (onClick)="confirmar()"
      label="Confirmar"
      styleClass="p-button-text"
    ></p-button>
  </div>
</div>
