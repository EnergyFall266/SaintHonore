<div class="grid">
  <div class="col-12 bg-blue-100 pl-5 mb-4 flex flex-wrap pb-0">
    <h2>Baixa Especial de Estoque</h2>
  </div>
  <div class="grid ml-2 w-screen flex justify-content-evenly">

    <div class="col-1 min-w-max w-1rem">
      <div class="grid">
        <div class="col-12 py-0 mb-3 ml-2 mr-3">
          <span class="font-semibold">Filial</span>
        </div>
        <div class="col-12  py-0 flex justify-content-center">
          <p-dropdown
            class="w-12"
            [styleClass]="'w-12'"
            [panelStyleClass]="'col-12'"
            [options]="cities"
            placeholder="Selecione"
            optionLabel="name"
            optionValue="code"
          ></p-dropdown>
        </div>
      </div>
    </div>

    <div class="col-1 min-w-max w-1">
      <div class="grid">
        <div class="col-12 py-0 mb-3 ml-2 -mr-3">
          <span class="font-semibold">Dep√≥sito</span>
        </div>
        <div class="col-12 py-0 flex justify-content-center">
          <p-dropdown
            class="w-12"
            [styleClass]="'w-12'"
            [panelStyleClass]="'col-12'"
            [options]="cities"
            placeholder="Selecione"
            optionLabel="name"
            optionValue="code"
          ></p-dropdown>
        </div>
      </div>
    </div>

    <div class="col-1 min-w-max w-1">
      <div class="grid">
        <div class="col-12 py-0 mb-3 ml-2 -mr-6">
          <span class="font-semibold">Tipo de Baixa</span>
        </div>
        <div class="col-12 py-0">
          <p-dropdown
            class="w-12"
            [styleClass]="'w-12'"
            [panelStyleClass]="'col-12'"
            [options]="cities"
            placeholder="Selecione"
            optionLabel="name"
            optionValue="code"
          ></p-dropdown>
        </div>
      </div>
    </div>

    <div class="col-4 min-w-max">
      <div class="grid">
        <div class="col-12 py-0 mb-3 ml-2 -mr-2">
          <span class="font-semibold">Produto</span>
        </div>
        <div class="col-12 py-0">
          <p-dropdown
            class="w-12"
            [styleClass]="'w-12'"
            [panelStyleClass]="'col-12'"
            [options]="cities"
            placeholder="Selecione"
            optionLabel="name"
            optionValue="code"
          ></p-dropdown>
        </div>
      </div>
    </div>

    <div class="col-1 min-w-max">
      <div class="grid">
        <div class="col-12 py-0 mb-2 ml-2 flex justify-content-center">
          <span class="font-semibold">Quantidade</span>
        </div>
        <div class="col-12 py-0 flex justify-content-center">
          <p-inputNumber class="col-12 h-4rem w-6rem"></p-inputNumber>
        </div>
      </div>
    </div>

    <div
      class="col-1 flex align-items-center justify-content-center mt-4 mr-3 min-w-max"
    >
      <div class="grid">
        <div class="col-12">
          <p-button label="Incluir"></p-button>
        </div>
      </div>
    </div>
  </div>
</div>
